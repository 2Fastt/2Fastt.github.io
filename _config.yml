title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "2Fastt"
  email: "nachocarrillo0512@gmail.com"
  url: "https://2fastt.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "2Fastt"
year : "2024"
